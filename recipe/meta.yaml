{% set version = "0.1.1" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: curated-transformers
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/curated-transformers/curated-transformers-{{ version }}.tar.gz
  sha256: 4671f03314df30efda2ec2b59bc7692ea34fcea44cb65382342c16684e8a2119

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytorch

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - curated_transformers
  commands:
    - pip check

about:
  home: https://github.com/explosion/curated-transformers
  summary: 'ðŸ¤– A PyTorch library of curated Transformer models and their composable components'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/explosion/curated-transformers

extra:
  recipe-maintainers:
    - h-vetinari
    - conda-forge/spacy
